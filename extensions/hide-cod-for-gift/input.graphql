query Input {
  cart {
    lines {
      merchandise {
        ... on ProductVariant{
          product {
            isGiftCard
          }
        }
      }
    }
    deliveryGroups {
      deliveryOptions {
        handle
        title
      }
      selectedDeliveryOption {
        title
      }
    }
  }
  localization {
    country {
      isoCode
    }
  }
  paymentMethods {
    id
    name
  }
}